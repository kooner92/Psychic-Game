<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" media="screen">
    <link rel="stylesheet" href="assets/css/reset.css" media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    
    <!-- // Computer chooses a random letter 
    // User guesses one letter a time 
    // if letter is wrong, return letter on "Your guesses so far:" line
    // number of guesses go down by one if wrong
    // if right, then game resets and wins go up by one
    // if # of guesses expires, then game resets
    // keep track of wins and losses -->

<div class="container">
	<h2>Guess a letter, any letter?</h2>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<p id="wins">Wins:</p>
			<p id="lose">Losses:</p>
			<p id="guessesLeft">Guesses Left:</p>
			<p id="soFar">Your Guesses so far:</p>
		</div>
		<div class="col-md-4">
        </div>
    </div>
   <div class="row">
        <img src="https://i.ytimg.com/vi/VQDTOWEkzFQ/maxresdefault.jpg" alt="guessing game">
   </div> 
</div>

<script src="assets/javascript/game.js"></script>

</body>
</html>
